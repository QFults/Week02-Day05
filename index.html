  <form>
    <p>
      <label for="name">name</label>
      <input type="text" id="name">
    </p>
    <p>
      <label for="message">message</label>
      <input type="text" id="message">
    </p>
    <button id="createBtn">Create Button</button>
  </form>
  <hr>
  <div id="buttons">
    <button class="btn" data-message="This is the first button">First Button</button>
    <button class="btn" data-message="This is the second button">Second Button</button>
  </div>
  <script>

    document.getElementById('createBtn').addEventListener('click', event => {
      event.preventDefault()
      let btnElem = document.createElement('button')
      btnElem.className = 'btn'
      btnElem.textContent = document.getElementById('name').value
      btnElem.dataset.message = document.getElementById('message').value
      document.getElementById('buttons').append(btnElem)

      document.getElementById('name').value = ''
      document.getElementById('message').value = ''
    })

    document.addEventListener('click', event => {
      if (event.target.className === 'btn') {
